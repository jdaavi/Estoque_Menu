<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Modificação: Formulário agora envia os dados para a rota /login -->
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">Portal de Estoque</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <!-- Modificação: Adicionado atributo name para o campo login -->
              <input type="text" name="login" placeholder="Login" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <!-- Modificação: Adicionado atributo name para o campo senha -->
              <input type="password" name="senha" placeholder="Senha" required />
            </div>
            <!-- Modificação: O botão envia os dados do formulário -->
            <input type="submit" value="Login" class="btn solid" />
          
            <p class="social-text">Nos acompanhe nas nossas redes sociais.</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
