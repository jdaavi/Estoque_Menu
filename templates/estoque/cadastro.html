{% extends 'estoque/base_estoque.html' %}

{% block content %}
<main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-black mb-6">Cadastre seu Produto</h1>

    <form action="#" method="post" class="space-y-4">
        <div>
            <label for="id" class="block font-medium text-gray-700">ID:</label>
            <input type="text" id="id" name="id" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
            <label for="nome" class="block font-medium text-gray-700">Nome do item:</label>
            <input type="text" id="nome" name="nome" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
            <label for="marca" class="block font-medium text-gray-700">Marca:</label>
            <input type="text" id="marca" name="marca" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
            <label for="categoria" class="block font-medium text-gray-700">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
            <label for="medida" class="block font-medium text-gray-700">Medida:</label>
            <input type="number" id="medida" name="medida" step="0.01" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit"
                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                Cadastrar
            </button>
        </div>
    </form>
</main>
{% endblock %}
