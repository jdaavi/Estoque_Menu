<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="flex justify-center items-center h-screen">
        <!-- Container Principal -->
        <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-red-800 mb-6">Cadastro de Funcionário</h1>

            <!-- Formulário de Cadastro -->
            <form action="#" method="POST" class="space-y-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome Completo (Campo único) -->
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo" class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <!-- Lado Esquerdo - Campos restantes -->
                <div>
                    <label for="Setor" class="block text-sm font-medium text-gray-700">Setor</label>
                    <input type="text" id="Setor" name="Setor" required placeholder="Digite o Setor que o funcionário trabalha" class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite o e-mail" class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required placeholder="Digite o telefone" class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF do funcionário" class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <div>
                    <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <!-- Cargo abaixo da Data de Nascimento -->
                <div>
                    <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
                    <select id="cargo" name="cargo" required class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                        <option value="">Selecione o cargo</option>
                        <option value="estagio">Estágio</option>
                        <option value="analista">Analista</option>
                        <option value="assistente">Assistente</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>

                <div>
                    <label for="data-contrato" class="block text-sm font-medium text-gray-700">Data de Contratação</label>
                    <input type="date" id="data-contrato" name="data-contrato" required class="w-full mt-1 px-4 py-2 bg-gray-100 text-gray-900 border border-gray-300 rounded focus:ring-2 focus:ring-red-500 focus:outline-none">
                </div>

                <div class="col-span-2 flex justify-center">
                    <button type="submit" class="w-full py-3 bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
