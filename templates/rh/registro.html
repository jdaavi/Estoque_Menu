<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="/static/css/rh/registro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form action="#" method="POST" class="form-cadastro">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">

            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" required>
                <option value="">Selecione o cargo</option>
                <option value="estagio">Estágio</option>
                <option value="analista">Analista</option>
                <option value="assistente">Assistente</option>
                <option value="supervisor">Supervisor</option>
            </select>

            <label for="Setor">Setor</label>
            <input type="text" id="Setor" name="Setor" required placeholder="Digite o Setor que o funcionário trabalha">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite o e-mail">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite o telefone">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite o Cpf do funcionário">


            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for = 'data-contrato'>Data de contratação</label>
            <input type="date" id="data-contrato" name="data-contrato" required>



            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
