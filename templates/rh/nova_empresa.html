{% extends "rh/rh.html" %}

{% block forms %}
        <form action="{{ url_for('nova_empresa') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="bg-red-600 text-white font-semibold py-2  px-4 rounded-md shadow hover: bg-red-700 transition duration-200">Cadastrar</button>
        </form>
 {% endblock %}
